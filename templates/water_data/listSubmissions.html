<html>

{% load bootstrap3 %}
{% bootstrap_css %} 
{% bootstrap_javascript %}


<style>
h3 {
	padding-left:10px;
}


.avina_img {
	text-align:center;
	position:absolute;
	bottom:5px;
	width:100%;
}

img {
	width:156px;
	height:73px;
	position:relative;
}

table {
	background-color:#E6EEF5;
}


</style>


</style>

<div>
	<h3> Survey: {{ title }} </h3>
</div>

<br>

<table class ="table table-bordered">
	<thead>
		<tr>
			<th scope ="col">OCSA Name</th>
			<th scope ="col">Submission Time</th>
			<th scope ="col">Dashboard</th>
			<th scope ="col">Photos</th>
				
		</tr>
	</thead>
	
	<tbody>
		{% for key, value in surveys.items %}
		<tr>
			<td>{{ key }}</a></td>
			<td>{{ value.submission_time }}</a></td>
			<td>
				<a href="{{ url }}xlsDownload/{{ value.submission_id }}">Download</a></td>
			{% if value.has_photos %}
			<td><a href="{{ url }}photosDownload/{{ value.submission_id }}">Download</a></td>
			{% endif %}
		</tr>
		{% endfor %}
		
	</tbody>
</table>

<div class="avina_img"><img src = http://www.avina.net/esp/wp-content/uploads/2013/02/logo_avina.jpg></div>

</html>
